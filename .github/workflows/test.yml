name: Test

on:
  push:
    branches: [master]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v2
        with:
          node-version: 16
          cache: npm
      - name: npm install
        run: npm install --production=false
      - name: tsc
        run: npm run -w generator check
      - name: jest
        run: npm test -w generator
